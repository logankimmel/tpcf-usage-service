---
applications:
- name: tpcf-usage-service
  buildpacks:
  - go_buildpack
  memory: 256M
  disk_quota: 512M
  instances: 1
  health-check-type: http
  health-check-http-endpoint: /health
  timeout: 180
  env:
    # Set your CF API endpoint - usually the same CF instance you're deploying to
    CF_API_ENDPOINT: https://api.sys.tas.7dd6b553.shepherd.tanzu.broadcom.net
    # Use variables from cf push --var flags
    CF_USERNAME: ((CF_USERNAME))
    CF_PASSWORD: ((CF_PASSWORD))
    CF_SKIP_SSL_VALIDATION: ((CF_SKIP_SSL_VALIDATION))
    # Force server mode for CF deployment
    TPCF_SERVER_MODE: "true"
    TPCF_VERBOSE: "true"
  command: ./bin/tpcf-usage-service